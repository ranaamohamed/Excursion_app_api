<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form Message</title>
</head>
<body style="margin:0; padding:0; font-family: Arial, Helvetica, sans-serif; background-color:#f4f4f4;">

    <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="100%">
        <tr>
            <td align="center" style="padding:20px 0;">
                <table border="0" cellpadding="0" cellspacing="0" width="600" style="background:#ffffff; border-radius:8px; overflow:hidden; box-shadow:0 2px 6px rgba(0,0,0,0.15);">
                    <tr>
                        <td align="center" style="background:#0078d4; padding:20px;">
                            <img src="http://api.raccoon24.de/images/logo.png" alt="ITravel-Logo" width="120" style="display:block; margin-bottom:10px;" />
                            <h2 style="color:#ffffff; margin:0;">New Contact Form Submission</h2>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding:20px;">
                            <p style="margin:0; font-size:16px; color:#333;">You have received a new message from your website contact form:</p>
                            <table border="0" cellpadding="6" cellspacing="0" width="100%" style="margin-top:15px; border-collapse:collapse;">
                                <tr style="background:#f9f9f9;">
                                    <td width="30%" style="font-weight:bold; color:#555;">Name:</td>
                                    <td style="color:#333;">{{Name}}</td>
                                </tr>
                                <tr>
                                    <td style="font-weight:bold; color:#555;">Email:</td>
                                    <td style="color:#333;">{{Email}}</td>
                                </tr>
                                <tr style="background:#f9f9f9;">
                                    <td style="font-weight:bold; color:#555;">Phone:</td>
                                    <td style="color:#333;">{{Phone}}</td>
                                </tr>
                                <tr>
                                    <td style="font-weight:bold; color:#555;">Subject:</td>
                                    <td style="color:#333;">{{Subject}}</td>
                                </tr>
                                <tr style="background:#f9f9f9;">
                                    <td style="font-weight:bold; color:#555; vertical-align:top;">Message:</td>
                                    <td style="color:#333;">{{Message}}</td>
                                </tr>
                            </table>
                            <p style="margin-top:25px; font-size:14px; color:#777;">This message was sent from your website contact page.</p>
                        </td>
                    </tr>
                    <tr>
                        <td align="center" style="background:#f4f4f4; padding:15px; font-size:12px; color:#999;">
                            &copy;Company_Name , All rights reserved.
                        </td>
                    </tr>
                    <tr>
                        <td style="padding:10px;text-align:center;">

                            <table cellpadding="5" cellspacing="0" border="0" align="center">
                                <tr>
                                    <td>
                                        <a href="#" target="_blank" style="text-decoration:none">
                                            <img src="http://api.raccoon24.de/images/icons-facebook.png" alt="Facebook" style="margin: 0 5px;" />
                                        </a>
                                    </td>
                                    <td>
                                        <a href="#" target="_blank" style="text-decoration:none">
                                            <img src="http://api.raccoon24.de/images/icons-instagram.png" alt="Instagram" style="margin: 0 5px;" />
                                        </a>
                                    </td>
                                    <td>
                                        <a href="#" target="_blank" style="text-decoration:none">
                                            <img src="http://api.raccoon24.de/images/icons-gmail.png" alt="Email" style="margin: 0 5px;" />
                                        </a>
                                    </td>
                                    <td>
                                        <a href="#" target="_blank" style="text-decoration:none">
                                            <img src="http://api.raccoon24.de/images/icons-twitter.png" alt="x" style="margin: 0 5px;" />
                                        </a>
                                    </td>

                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>

</body>
</html>
